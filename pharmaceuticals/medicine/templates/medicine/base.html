{% load static %}
<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'medicine/css/app-rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'medicine/css/app-dark.min.css' %}">
    <link rel="stylesheet" href="{% static 'medicine/css/app.min.css' %}">
    <link rel="stylesheet" href="{% static 'medicine/css/bootstrap-rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'medicine/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'medicine/css/icon.min.css' %}">

</head>
  <body>
    {% block content %}

    {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'medicine/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'medicine/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'medicine/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'medicine/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'medicine/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'medicine/js/app.js' %}"></script>
  
  </body>
</html>
